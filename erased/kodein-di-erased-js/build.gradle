    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
    compile project(":core:kodein-di-core-js")

    testCompile project(':test-utils:test-utils-js')
}

compileKotlin2Js {
    kotlinOptions.moduleKind = "umd"
}

