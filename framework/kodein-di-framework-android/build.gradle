apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
//apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 15
    }

    dexOptions {
        // Skip pre-dexing when running on Travis CI or when disabled via -Dpre-dex=false.
        preDexLibraries = preDexEnabled && !travisBuild
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile project(':core:kodein-di-core-jvm')

    compile 'com.android.support:appcompat-v7:27.1.0'

    testCompile "junit:junit:$junit_version"
}

apply from: "../../gradle/dokka.gradle"

apply from: "../../gradle/android-publish.gradle"

ext {
    android_sourceSet = true
    pom_name = "Kodein-Framework-Android"
    pom_description = "Kodein Kotlin classes & extensions for Android"
}
apply from: "../../gradle/publication-upload.gradle"
