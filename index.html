        <script type="text/javascript">
            function asciidocify() {
                $.get("https://raw.githubusercontent.com/SalomonBrys/Kodein/master/README3.adoc", function(data) {
                    var options = Opal.hash({
                        backend: 'html5',
                        safe: 'secure',
                        attributes: [
                            'showtitle',
                            'icons=font@',
                            'platform=opal',
                            'platform-opal',
                            'env=browser',
                            'env-browser',
                            'chart-engine=chartist',
                            'data-uri!'
                        ]
                    });
                    var adocHtml = Opal.Asciidoctor.$convert(data, options);

                    $("#content").html(adocHtml);

                    $('pre code').each(function(i, block) {
                        hljs.highlightBlock(block);
                    });

                    if (location.hash != "") {
                        var hash = location.hash;
                        location.hash = "";
                        setTimeout(function() { location.hash = hash; }, 0);
                    }

                });
//                alert(location.hash)
            }

            asciidocify();
//            setTimeout(asciidocify, 2000)
