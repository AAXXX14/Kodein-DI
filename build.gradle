buildscript {

    repositories {
        mavenCentral()
    }

    ext.kotlin_version = '0.14.451'

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {

    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'maven'
    apply plugin: 'signing'

    repositories {
        mavenCentral()
    }

    group = 'com.github.salomonbrys.kodein'
    version = '2.0.0'
}
