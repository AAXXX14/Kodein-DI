buildscript {

    repositories {
        jcenter()
    }

    ext.kotlin_version = '1.0.6'
    ext.junit_version = '4.12'

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.11'
    }
}

allprojects {
    repositories {
        jcenter()
    }

    group = 'com.github.salomonbrys.kodein'
    version = '3.2.0-beta3'
}

def getClassPath(String p) { return project(p).sourceSets.main.compileClasspath.collect { it.absolutePath } }

task("classpath") << {
    println((
            getClassPath(':kodein')
        +   getClassPath(':kodein-core')
        +   getClassPath(':kodein-android')
        +   getClassPath(':kodein-conf')
    ).join(":"))
}

// used for Android builds on travis
ext {
    travisBuild = System.getenv("TRAVIS") == "true"
    // allows for -Dpre-dex=false to be set
    preDexEnabled = "true".equals(System.getProperty("pre-dex", "true"))
}
