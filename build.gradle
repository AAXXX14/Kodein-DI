buildscript {

    repositories {
        mavenCentral()
    }

    ext.kotlin_version = '1.0.0-beta-1103'

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {

    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'maven'
    apply plugin: 'signing'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    group = 'com.github.salomonbrys.kodein'
    version = '2.3.0'
}
