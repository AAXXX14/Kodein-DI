buildscript {

    repositories {
        jcenter()
    }

    ext.kotlin_version = '1.0.4'
    ext.junit_version = '4.12'

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.4.12'
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.9'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

def getClassPath(String p) { return project(p).sourceSets.main.compileClasspath.collect { it.absolutePath } }

task("classpath") << {
    println((
            getClassPath(':kodein')
        +   getClassPath(':kodein-core')
        +   getClassPath(':kodein-android')
        +   getClassPath(':kodein-conf')
    ).join(":"))
}