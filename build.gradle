buildscript {

    repositories {
        mavenCentral()
        jcenter()
    }

    ext.kotlin_version = '1.0.4'
    ext.junit_version = '4.12'

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.9.8"
    }
}

allprojects {

    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'maven'
    apply plugin: 'signing'
    apply plugin: 'idea'
    apply plugin: 'org.jetbrains.dokka'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    group = 'com.github.salomonbrys.kodein'
    version = '3.2.0-beta2'
}

def getClassPath(String p) { return project(p).sourceSets.main.compileClasspath.collect { it.absolutePath } }

task("classpath") << {
    println((
            getClassPath(':kodein')
        +   getClassPath(':kodein-core')
        +   getClassPath(':kodein-android')
        +   getClassPath(':kodein-conf')
    ).join(":"))
}